{% extends "base.html" %}
  
{% block title %}URL Shortner - Make your URL shorter!{% endblock %}
  
{% block content %}
  
<div class="panel panel-default">
 <div class="panel-body">
 <div class="col-sm-9">
     Url: <input type="text" name="url" id="url" class="form-control input-sm" placeholder="http://www.facebook.com" /><br>
     Workshop Code: <input type="text" name="shortid" id="shortid" class="form-control input-sm" placeholder="prmq"/>
 </div>
 <div class="col-sm-3">
 {%csrf_token%}
 <br><button id="submitButton" class="btn btn-primary">Submit</button> 
 </div>
 </div>
 <div class="panel-footer"><span id="url-result">Enter the URL above and click submit!</span></div>
</div>
{% endblock %}
