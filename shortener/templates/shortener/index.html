{% extends "shortener/base.html" %}
  
{% block title %}URL Shortner - Make your URL shorter!{% endblock %}
  
{% block input %}
  
<div class="panel panel-default">
 <div class="panel-body">
     {% if not view %}
     <form class="form" action="/shortener/shortenUrl/" method="POST">
         {% csrf_token %}
         {{form}}
         <br><button type="submit" class="btn btn-primary">Add Url</button>
     </form>
     {% endif %}
 </div>
 </div>
 {% endblock %}
